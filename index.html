<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:16px;background:#f5f5f5;}
.wrap{max-width:none;margin:0 auto;}
.hint{margin:10px 0 14px;color:#333;font-size:14px;}
.mapbox{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.08);}
.stage{position:relative;width:100%;max-width:1800px;margin:0 auto;}
canvas{display:block;width:100%;height:auto;}
.hot{position:absolute;z-index:10;cursor:pointer;border:2px solid rgba(0,0,0,.20);background:rgba(255,255,255,.01);pointer-events:auto;touch-action:manipulation;}
.hot:hover{border-color:rgba(0,0,0,.45);}
.modalBack{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:18px;z-index:999;}
.modal{background:#fff;border-radius:14px;max-width:520px;width:100%;padding:16px 16px 12px;box-shadow:0 12px 30px rgba(0,0,0,.25);}
.modal h3{margin:0 0 8px;font-size:18px;}
.modal pre{white-space:pre-wrap;margin:0;font-family:inherit;font-size:14px;line-height:1.35;color:#222;}
.modal .actions{display:flex;justify-content:flex-end;margin-top:12px;}
.btn{border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;}
.btnClose{background:#111;color:#fff;}
.pdf-link{display:inline-block;margin-bottom:12px;background:#0e6946;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-size:14px;}
</style>

function renderHotspots(){
  const stage=document.getElementById('stage');
  [...stage.querySelectorAll('.hot')].forEach(e=>e.remove());
  for(const h of HOTSPOTS){
    const d=document.createElement('div');
    d.className='hot';
    d.style.left=h.left+'%'; d.style.top=h.top+'%'; d.style.width=h.width+'%'; d.style.height=h.height+'%';
    d.onclick=()=>openModal(h.title,h.tip);
    stage.appendChild(d);
  }
}

async function renderPDF(){
  pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  const url='mapa.pdf';
  const loadingTask=pdfjsLib.getDocument(url);
  const pdf=await loadingTask.promise;
  const page=await pdf.getPage(1);
  const canvas=document.getElementById('pdfCanvas');
  const stage=document.getElementById('stage');
  const containerWidth=stage.clientWidth;
  const ZOOM0=1.25;
  const viewport0=page.getViewport({scale:1.0});
  const scaleFit=(containerWidth/viewport0.width)*ZOOM0;
  const dpr=window.devicePixelRatio||1;
  const viewport=page.getViewport({scale:scaleFit});
  canvas.style.width=Math.floor(viewport.width)+'px';
  canvas.style.height=Math.floor(viewport.height)+'px';
  canvas.width=Math.floor(viewport.width*dpr);
  canvas.height=Math.floor(viewport.height*dpr);
  stage.style.height=Math.floor(viewport.height)+'px';
  const ctx=canvas.getContext('2d',{alpha:false});
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  await page.render({canvasContext:ctx,viewport}).promise;
  renderHotspots();
}

let resizeTimer=null;
window.addEventListener('resize',()=>{clearTimeout(resizeTimer);resizeTimer=setTimeout(()=>{renderPDF();},200);});
window.addEventListener('load',()=>{renderPDF().catch(err=>{alert('Falha ao carregar o PDF: '+err);});});
</script>
</head>
<body>
<div class='wrap'>
<div class='hint'>Toque/clique em um lote para ver os detalhes.</div>
<a class='pdf-link' href='mapa.pdf' target='_blank'>Abrir mapa (PDF)</a>
<div class='mapbox'><div id='stage' class='stage'><canvas id='pdfCanvas'></canvas></div></div>
</div>
<div class='modalBack' id='modalBack' onclick='closeModal()'>
  <div class='modal' onclick='event.stopPropagation();'>
    <h3 id='mTitle'></h3>
    <pre id='mText'></pre>
    <div class='actions'><button class='btn btnClose' onclick='closeModal()'>Fechar</button></div>
  </div>
</div>
</body></html>
